<div class="product_details">
    <div class="container">
        <h2 class="title">
            Product Details
        </h2>
        <mat-card>
            <p>{{ item.title }}</p>
            <p>$<strong>{{ item.price }}</strong></p>
            <img src="{{ item.image }}">
            <p class="item_desc"><strong>{{ item.desc }}</strong></p>
            <button (click)="addToCart(item)">Add to cart</button>
        </mat-card>
    </div>
</div>
