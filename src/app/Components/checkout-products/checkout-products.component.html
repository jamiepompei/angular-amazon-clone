<div class="checkout_products">
    <p class="price">Price</p>
    <div class="checkout-product" *ngFor="let p of checkout_products">
        <img src="{{ p.image }}" alt="" class="checkout_product_img">
        <div class="checkout_product_info">
            <p class="checkout_product_title">
                {{ p.title }}
            </p>
            <img src="https://cd2n.hubspot.net/hubfs/4567260/0_KZ9hBw7pQZFFt2Mt.png" alt="">
            <p class="checkout_product_in_stock">In Stock</p>
            <div class="checkout_product_gift">
                <input type="checkbox">
                <p>This is a gift.</p>
                <a routerLink="/" class="checkout_product_more">Learn More</a>
            </div>
            <div class="checkout_options">
                <div class="checkout_dropdown">

                </div>
                
            </div>
        </div>

    </div>

</div>
